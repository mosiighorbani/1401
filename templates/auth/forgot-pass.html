{% extends 'base.html' %}

{% block title %} فراموشی گذرواژه {% endblock %}

{% block content %}

<div class="login-box">
  {% include 'flash.html' %}
  <div class="login-logo">
    <a href="{{ url_for('auth.forgot_pass') }}"><b> فراموشی گذرواژه </b></a>
  </div>
  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body">
      <form action="{{url_for('auth.forgot_pass')}}" method="post" novalidate>

        {{ form.csrf_token }}

        <div class="input-group mb-3">
          {{form.email(class='form-control', placeholder='ایمیل')}}
          <div class="input-group-append">
            <span class="fa fa-envelope input-group-text"></span>
          </div>
        </div>
        <div class="col-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat">بازیابی</button>
        </div>
    </div>
    </form>
  </div>
</div>
<!-- /.login-box -->

{% endblock %}
